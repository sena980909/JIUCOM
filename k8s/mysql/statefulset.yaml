apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: jiucom
  labels:
    app: jiucom
    component: mysql
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: jiucom
      component: mysql
  template:
    metadata:
      labels:
        app: jiucom
        component: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: DB_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: DB_NAME
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: DB_USERNAME
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: DB_PASSWORD
          args:
            - "--character-set-server=utf8mb4"
            - "--collation-server=utf8mb4_unicode_ci"
            - "--innodb-buffer-pool-size=256M"
            - "--innodb-log-file-size=256M"
            - "--tmp-table-size=64M"
            - "--max-heap-table-size=64M"
            - "--thread-cache-size=16"
            - "--slow-query-log=1"
            - "--long-query-time=1"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2000m"
              memory: 2Gi
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: mysql-data
        labels:
          app: jiucom
          component: mysql
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
