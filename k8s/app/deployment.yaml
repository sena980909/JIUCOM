apiVersion: apps/v1
kind: Deployment
metadata:
  name: jiucom-api
  namespace: jiucom
  labels:
    app: jiucom
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jiucom
      component: api
  template:
    metadata:
      labels:
        app: jiucom
        component: api
    spec:
      containers:
        - name: jiucom-api
          image: jiucom-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: DB_HOST
              value: mysql
            - name: DB_PORT
              value: "3306"
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: ZIPKIN_ENDPOINT
              value: http://zipkin:9411/api/v2/spans
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: DB_NAME
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: JWT_SECRET
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: GOOGLE_CLIENT_SECRET
            - name: KAKAO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: KAKAO_CLIENT_ID
            - name: KAKAO_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: KAKAO_CLIENT_SECRET
            - name: NAVER_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: NAVER_CLIENT_ID
            - name: NAVER_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jiucom-secrets
                  key: NAVER_CLIENT_SECRET
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: "2000m"
              memory: 1Gi
          startupProbe:
            httpGet:
              path: /api/v1/actuator/health
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/v1/actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
