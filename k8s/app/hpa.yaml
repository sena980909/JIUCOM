apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: jiucom-api-hpa
  namespace: jiucom
  labels:
    app: jiucom
    component: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: jiucom-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
