apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jiucom-ingress
  namespace: jiucom
  labels:
    app: jiucom
    component: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/websocket-services: "jiucom-api"
spec:
  ingressClassName: nginx
  rules:
    - host: jiucom.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: jiucom-api
                port:
                  number: 8080
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
          - path: /zipkin
            pathType: Prefix
            backend:
              service:
                name: zipkin
                port:
                  number: 9411
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
