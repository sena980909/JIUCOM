apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: jiucom
  labels:
    app: jiucom
    component: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'jiucom-api'
        metrics_path: '/api/v1/actuator/prometheus'
        static_configs:
          - targets: ['jiucom-api:8080']
            labels:
              application: 'jiucom-api'

      - job_name: 'redis-exporter'
        static_configs:
          - targets: ['redis-exporter:9121']
            labels:
              application: 'jiucom-redis'

      - job_name: 'mysql-exporter'
        static_configs:
          - targets: ['mysql-exporter:9104']
            labels:
              application: 'jiucom-mysql'

      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
            labels:
              application: 'prometheus'
