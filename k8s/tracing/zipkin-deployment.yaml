apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: jiucom
  labels:
    app: jiucom
    component: zipkin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jiucom
      component: zipkin
  template:
    metadata:
      labels:
        app: jiucom
        component: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin:latest
          ports:
            - containerPort: 9411
              name: http
          env:
            - name: STORAGE_TYPE
              value: mem
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 9411
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 9411
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
