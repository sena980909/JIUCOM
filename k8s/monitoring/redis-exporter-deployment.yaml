apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: jiucom
  labels:
    app: jiucom
    component: redis-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jiucom
      component: redis-exporter
  template:
    metadata:
      labels:
        app: jiucom
        component: redis-exporter
    spec:
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:latest
          ports:
            - containerPort: 9121
              name: metrics
          env:
            - name: REDIS_ADDR
              value: redis://redis:6379
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9121
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9121
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
