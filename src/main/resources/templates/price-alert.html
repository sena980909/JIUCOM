<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>가격 알림</title>
</head>
<body style="font-family: 'Malgun Gothic', Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #333;">가격 알림</h2>
    <p>설정하신 가격 알림 조건이 충족되었습니다.</p>
    <div style="background: #f5f5f5; padding: 16px; border-radius: 8px; margin: 20px 0;">
        <p><strong>부품명:</strong> <span th:text="${partName}">RTX 4070</span></p>
        <p><strong>현재 최저가:</strong> <span th:text="${currentPrice}">500,000</span>원</p>
        <p><strong>목표가:</strong> <span th:text="${targetPrice}">450,000</span>원</p>
    </div>
    <p style="color: #666; font-size: 14px;">지우컴에서 확인해 보세요!</p>
</body>
</html>
