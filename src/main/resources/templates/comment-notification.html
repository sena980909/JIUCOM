<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>댓글 알림</title>
</head>
<body style="font-family: 'Malgun Gothic', Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #333;">새 댓글 알림</h2>
    <p>회원님의 게시글에 새로운 댓글이 달렸습니다.</p>
    <div style="background: #f5f5f5; padding: 16px; border-radius: 8px; margin: 20px 0;">
        <p><strong>게시글:</strong> <span th:text="${postTitle}">제목</span></p>
        <p><strong>댓글 작성자:</strong> <span th:text="${commenterNickname}">닉네임</span></p>
        <p><strong>댓글 내용:</strong> <span th:text="${commentContent}">내용</span></p>
    </div>
    <p style="color: #666; font-size: 14px;">지우컴에서 확인해 보세요!</p>
</body>
</html>
