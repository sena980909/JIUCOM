<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>이메일 인증</title>
</head>
<body style="font-family: 'Malgun Gothic', Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2 style="color: #333;">지우컴 이메일 인증</h2>
    <p>안녕하세요, <span th:text="${nickname}">사용자</span>님!</p>
    <p>아래 인증 코드를 입력해 주세요:</p>
    <div style="background: #f5f5f5; padding: 20px; text-align: center; border-radius: 8px; margin: 20px 0;">
        <span style="font-size: 32px; font-weight: bold; letter-spacing: 8px;" th:text="${code}">123456</span>
    </div>
    <p style="color: #666; font-size: 14px;">이 코드는 10분간 유효합니다.</p>
</body>
</html>
