spring:
  datasource:
    url: jdbc:h2:mem:jiucom;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

  flyway:
    enabled: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:google-client-secret}
            scope: profile, email
            redirect-uri: "{baseUrl}/api/v1/login/oauth2/code/{registrationId}"
          naver:
            client-id: ${NAVER_CLIENT_ID:naver-client-id}
            client-secret: ${NAVER_CLIENT_SECRET:naver-client-secret}
            scope: name, email, profile_image
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/api/v1/login/oauth2/code/{registrationId}"
            client-name: Naver
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

management:
  health:
    redis:
      enabled: false

logging:
  level:
    com.jiucom.api: DEBUG
    org.hibernate.SQL: DEBUG
