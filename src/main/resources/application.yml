spring:
  profiles:
    active: dev
  application:
    name: jiucom-api
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

server:
  servlet:
    context-path: /api/v1
  port: 8080

jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyPleaseChangeInProduction1234567890}
  access-token-validity: ${JWT_ACCESS_VALIDITY:3600000}
  refresh-token-validity: ${JWT_REFRESH_VALIDITY:604800000}

storage:
  upload-dir: ${STORAGE_UPLOAD_DIR:uploads}

cors:
  allowed-origins: "*"

rate-limit:
  max-requests: ${RATE_LIMIT_MAX:60}

email:
  enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
