spring:
  datasource:
    url: jdbc:h2:mem:jiucom-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    defer-datasource-initialization: false

  flyway:
    enabled: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            scope: profile, email
            redirect-uri: "{baseUrl}/api/v1/login/oauth2/code/{registrationId}"
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            scope: name, email, profile_image
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/api/v1/login/oauth2/code/{registrationId}"
            client-name: Naver
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  sql:
    init:
      mode: never

  data:
    redis:
      host: localhost
      port: 6379

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration
      - org.springframework.boot.autoconfigure.mail.MailSenderValidatorAutoConfiguration

management:
  health:
    redis:
      enabled: false

logging:
  level:
    com.jiucom.api: WARN
    org.hibernate.SQL: WARN
