services:
  # ===== Core Services =====
  mysql:
    image: mysql:8.0
    container_name: jiucom-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-jiucom}
      MYSQL_USER: ${DB_USERNAME:-jiucom}
      MYSQL_PASSWORD: ${DB_PASSWORD:-jiucom1234}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      - '--character-set-server=utf8mb4'
      - '--collation-server=utf8mb4_unicode_ci'
      - '--innodb-buffer-pool-size=256M'
      - '--innodb-log-file-size=256M'
      - '--tmp-table-size=64M'
      - '--max-heap-table-size=64M'
      - '--thread-cache-size=16'
      - '--slow-query-log=1'
      - '--slow-query-log-file=/var/log/mysql/slow.log'
      - '--long-query-time=1'
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - jiucom-network

  redis:
    image: redis:7-alpine
    container_name: jiucom-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - jiucom-network

  app:
    build: .
    container_name: jiucom-api
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-jiucom}
      DB_USERNAME: ${DB_USERNAME:-jiucom}
      DB_PASSWORD: ${DB_PASSWORD:-jiucom1234}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-productionSecretKeyMustBeAtLeast64CharactersLongForHmacSha512Security}
      ZIPKIN_ENDPOINT: http://zipkin:9411/api/v2/spans
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - jiucom-network

  # ===== API Gateway =====
  nginx:
    image: nginx:alpine
    container_name: jiucom-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - grafana
      - zipkin
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - jiucom-network

  # ===== Monitoring =====
  prometheus:
    image: prom/prometheus:latest
    container_name: jiucom-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    depends_on:
      - app
      - redis-exporter
      - mysql-exporter
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - jiucom-network

  grafana:
    image: grafana/grafana:latest
    container_name: jiucom-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s/grafana/"
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - jiucom-network

  # ===== Exporters =====
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: jiucom-redis-exporter
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - jiucom-network

  mysql-exporter:
    image: prom/mysqld-exporter:v0.15.1
    container_name: jiucom-mysql-exporter
    ports:
      - "9104:9104"
    command:
      - '--config.my-cnf=/etc/.my.cnf'
    volumes:
      - ./monitoring/mysql-exporter/.my.cnf:/etc/.my.cnf:ro
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - jiucom-network

  # ===== Distributed Tracing =====
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: jiucom-zipkin
    ports:
      - "9411:9411"
    environment:
      STORAGE_TYPE: mem
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - jiucom-network

volumes:
  mysql-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  jiucom-network:
    driver: bridge
